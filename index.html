<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Painting</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="cat-painting">
            <div class="cat-head">
                <div class="cat-ears">
                    <div class="cat-ear-left">
                        <div class="cat-ear-left-inner"></div>
                    </div>
                    <div class="cat-ear-right">
                        <div class="cat-ear-right-inner"></div>
                    </div>
                </div>
                <div class="cat-eyes">
                    <div class="cat-eye-left">
                        <div class="cat-eye-left-inner"></div>
                    </div>
                    <div class="cat-eye-right">
                        <div class="cat-eye-right-inner"></div>
                    </div>
                </div>
                <div class="cat-nose"></div>
                <div class="cat-mouth">
                    <div class="cat-mouth-left"></div>
                    <div class="cat-mouth-right"></div>
                </div>
                <div class="cat-whiskers">
                    <div class="cat-left-whisker">
                        <div class="cat-left-whisker-top"></div>
                        <div class="cat-left-whisker-middle"></div>
                        <div class="cat-left-whisker-bottom"></div>
                    </div>
                    <div class="cat-right-whisker">
                        <div class="cat-right-whisker-top"></div>
                        <div class="cat-right-whisker-middle"></div>
                        <div class="cat-right-whisker-bottom"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
